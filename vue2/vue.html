<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vue Сортировка Товаров</title>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
</head>

<body>
  <div id="app">
    <div>
      <button @click="sortProducts('asc')">Сортировать по цене (по
        возрастанию)</button>
      <button @click="sortProducts('desc')">Сортировать по цене (по
        убыванию)</button>
    </div>
    <ul>
      <li v-for="product in sortedProducts" :key="product.name">
        {{ product.name }} - Цена: {{ product.price }}
      </li>
    </ul>
  </div>

  <script>
    new Vue({
      el: '#app',
      data: {
        products: [
          { name: 'Товар 1', price: 100 },
          { name: 'Товар 2', price: 50 },
          { name: 'Товар 3', price: 200 },
          { name: 'Товар 4', price: 75 }
        ],
        sortOrder: 'asc'
      },
      computed: {
        sortedProducts() {
          return this.products.slice().sort((a, b) => {
            if (this.sortOrder === 'asc') {
              return a.price - b.price;
            } else {
              return b.price - a.price;
            }
          });
        }
      },
      methods: {
        sortProducts(order) {
          this.sortOrder = order;
        }
      }
    });
  </script>
</body>

</html>
